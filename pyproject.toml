[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cell-filter"
version = "1.1.0"
description = "A tool for counting cells in microscopy images"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "numpy>=1.24.0,<2.0.0",
    "scikit-image>=0.20.0,<1.0.0",
    "matplotlib>=3.7.0,<4.0.0",
    "opencv-python>=4.8.0,<5.0.0",
    "pandas>=2.0.0,<3.0.0",
    "pillow>=10.0.0,<11.0.0",
    "scipy>=1.10.0,<2.0.0",
    "cellpose>=3.0.0",
    "torch>=2.0.0,<3.0.0",  # Required by Cellpose
    "nd2reader>=3.3.0,<4.0.0",  # For reading ND2 files
    "scikit-learn>=1.3.0,<2.0.0",  # For PCA and other machine learning tasks
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = {text = "MIT"}

[tool.hatch.build.targets.wheel]
packages = ["src/cell-filter"]